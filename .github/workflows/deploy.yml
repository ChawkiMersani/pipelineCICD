name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with: 
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: chawkimersani/spring-boot-app:latest
          labels: "chawkimersani/spring-boot-app"
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: self-hosted
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Kubectl
        uses: azure/k8s-set-context@v1
        with:
          kubeconfig: export KUBECONFIG=/Users/rocky/.kube/config
    
    
      - name: hbib  
        uses: yokawasa/action-setup-kube-tools@v0.11.1
        with:
          kubectl: '1.25'
      - name: hbib  hh
        run: |
            mkdir -p ~/.kube
            echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config
            chmod 600 ~/.kube/config
            cat nodejs.yml
            kubectl get pods
            kubectl apply -f nodejs.yml
